<div *ngIf="summary" nxLayout="grid nopadding nogutters">
  <div nxRow>
    <div nxCol="6">
      <sdc-coverage-chart
        *ngIf="summary.squadCoverage"
        [coverage]="{ name: summary.squad.name, value: summary.squadCoverage }"
      ></sdc-coverage-chart>
    </div>
    <div nxCol="6">
      <sdc-compliance-bar-cards [squad]="summary.squad.id"></sdc-compliance-bar-cards>
    </div>
  </div>
</div>
