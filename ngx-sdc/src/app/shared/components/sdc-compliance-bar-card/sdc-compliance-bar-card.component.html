<nx-card [ngClass]="{ 'hide-border': hideBorder }">
  <div *ngIf="compliance.blocked" class="blocked"></div>
  <div class="card-content">
    <div class="{{ coverageStyle }} nx-margin-bottom-xs">
      <div class="sdc-center">
        <nx-progressbar [value]="barCoverage"></nx-progressbar>
        <span class="coverage">{{ coverage }}%</span>
      </div>
    </div>
    <div class="flex-info nx-margin-bottom-xs">
      <div class="component-name">
        <span class="nx-font-weight-bold">{{ compliance.name }}</span>
      </div>
      <div class="position-end">
        <span class="nx-font-weight-semibold">{{ 'ComplianceCard.ProcessDate' | translate }}: {{ compliance.analysisDate | date }}</span>
      </div>
    </div>
    <div class="flex-info">
      <div class="squad">
        <nx-badge type="active">SQUAD {{ compliance.parentName }}</nx-badge>
      </div>
      <div *ngIf="showMore" class="position-end">
        <nx-link>
          <a (click)="onClick()">{{ 'Label.ShowMore' | translate }}</a>
        </nx-link>
      </div>
    </div>
  </div>
</nx-card>
