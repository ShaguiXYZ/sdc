server:
   port: 8080
   servlet:

spring:
   datasource:
      url: jdbc:mysql://${db.domain}/analysis
      username: ${db.user}
      password: ${db.password}
   jpa:
      show-sql: true
      hibernate:
         ddl-auto: none
      properties:
         hibernate:
            dialect: org.hibernate.dialect.MySQL5InnoDBDialect
   liquibase:
      change-log: classpath:/db/changelog/mysql/changelogMaster.xml
      contexts: ${spring.profiles.active}
      dropFirst: true
