<div class="card-content">
  <nx-card class="coverages nx-margin-y-s">
    <div nxLayout="grid">
      <div *ngIf="squads" nxRow>
        <div *ngFor="let squad of squads" nxCol="12" class="nx-margin-bottom-s">
          <sdc-squad-coverage [squad]="squad"></sdc-squad-coverage>
        </div>
      </div>
    </div>
  </nx-card>
</div>
