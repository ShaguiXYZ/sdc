<svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
  <style type="text/css">
    :root {
    --color1: var(--ui-04);
    --color2: rgb(0,0,255);
    }
  </style>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:var(--color1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--color2);stop-opacity:.5" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="15" stroke="black" stroke-width="1" fill="url(#grad1)" />
  <!-- <text x="25" y="55" fill="white">Cargando</text> -->
  <animateTransform
    attributeType="xml"
    attributeName="transform"
    type="rotate"
    from="0 5 5"
    to="360 5 5"
    dur="2s"
    repeatCount="indefinite" />
</svg>