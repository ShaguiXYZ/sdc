spring:
  datasource:
    url: jdbc:postgresql://${db.domain}/analysis?currentSchema=public
    username: ${db.user}
    password: ${db.password}
    driverClassName: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    # properties:
    #   hibernate:
    #     dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:/db/changelog/postgresql/changelogMaster.xml
    contexts: ${spring.profiles.active}
    dropFirst: false
server:
  port: 9090

rest:
  security:
    issuerUri: http://localhost:9092/rws-security

sdc:
  dictionary:
    secret:
      git-authorization-type: token
      git-authorization: ${git.token}
  document:
    pom:
      deprecated-libs:
        - group-id: com.mysql
          artifact-id: mysql-connector-j
        - group-id: group-lib2
