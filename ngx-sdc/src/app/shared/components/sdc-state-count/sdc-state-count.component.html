<div class="state-content">
  <div class="state-color {{ styleByMetricState(stateCount.state) }}"></div>
  <div class="state-info">
    <span>{{ 'Component.State.' + metricConfig.style | translate | titlecase }}</span>
    <div class="flex-row">
      <div class="application-count">
        <span class="nx-margin-right-m">{{ stateCount.count }} {{ 'Label.Applications' | translate }}</span>
      </div>
      <div class="show-more align-right">
        <a routerLink=".">{{ 'Label.ShowMore' | translate }}</a>
      </div>
    </div>
  </div>
</div>
