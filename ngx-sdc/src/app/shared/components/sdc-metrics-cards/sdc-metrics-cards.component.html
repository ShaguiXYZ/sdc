<ng-container *ngIf="analysis?.length; else noData">
  <div class="u-text-center">
    <div class="analysis">
      <sdc-metric-info *ngFor="let data of analysis" [analysis]="data"> </sdc-metric-info>
    </div>
  </div>
</ng-container>

<ng-template #noData>
  <sdc-no-data></sdc-no-data>
</ng-template>
