rest:
  security:
    enabled: true
    issuer-uri: http://localhost:9092/rws-security
    api-matcher:
      - api: /api/**
      - api: /api/sse/**
        public: true
      - api: /api/public/**
        public: true
      - api: /v3/api-docs/**
        public: true
      - api: /swagger.json
      - api: /swagger-ui.html
      - api: /swagger-ui/**
        public: true
      - api: /swagger-resources/**
        public: true
      - api: /webjars/**
