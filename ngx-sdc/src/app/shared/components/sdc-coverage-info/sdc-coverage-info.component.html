<div *ngIf="coverage" class="coverage-content" [ngClass]="{ selectable: selectable, selected: selected }" (click)="onClick()">
  <div class="coverage-chart">
    <sdc-coverage-chart [coverage]="{ id: coverage.id, name: '', coverage: coverage.coverage }" [size]="55"></sdc-coverage-chart>
  </div>
  <div class="coverage-text">
    <p nxCopytext="normal" class="name nx-margin-bottom-3xs">{{ coverage.name }}</p>
    <p nxCopytext="small">ID {{ coverage.id }}</p>
  </div>
</div>
