spring:
  datasource:
    # url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
    # url: jdbc:h2:file:~/db/h2/sdc;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=VALUE
    url: jdbc:h2:file:./db/h2/sdc;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=VALUE
    username: ${db.user}
    password: ${db.password}
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-ui
  liquibase:
    change-log: classpath:/db/changelog/h2/changelogMaster.xml
    contexts: ${spring.profiles.active}
    dropFirst: true
server:
  port: 9090

rest:
  security:
    issuerUri: http://localhost:9092/rws-security

sdc:
  json-schema:
    uris: data/uris.json
    # dictionary: data/dictionary.json
    datalists: data/datalists.json
    component-params: data/component-params.json
    # component-architecture-config: data/component-architecture-config.json
  dictionary:
    secret:
      git-authorization-type: token
      git-authorization: ${git.token}
  document:
    pom:
      deprecated-libs:
        - group-id: com.mysql
          artifact-id: mysql-connector-j
        - group-id: group-lib2
