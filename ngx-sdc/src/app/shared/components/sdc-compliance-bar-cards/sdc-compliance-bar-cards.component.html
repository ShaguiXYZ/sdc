<div *ngIf="components">
  <div
    *ngFor="let component of components; first as isFirst; last as isLast; index as index"
    [ngClass]="{ 'nx-margin-bottom-3xs': !isLast }"
  >
    <sdc-compliance-bar-card [component]="component" (clickLink)="onClick($event)"></sdc-compliance-bar-card>
  </div>
</div>
