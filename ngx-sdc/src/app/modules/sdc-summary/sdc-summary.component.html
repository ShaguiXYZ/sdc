<div *ngIf="summary" nxLayout="grid nopadding nogutters">
  <div nxRow>
    <div nxCol="6">
      <div class="summary nx-margin-s">
        <sdc-squad-summary [components]="summary['components']" [squad]="summary['squad']"></sdc-squad-summary>
      </div>
      <sdc-compliance-bar-cards [components]="summary['components']"></sdc-compliance-bar-cards>
    </div>
    <div nxCol="6">
      <sdc-squads-coverage [squads]="summary['squads']"></sdc-squads-coverage>
    </div>
  </div>
</div>
