<div class="metric" [ngClass]="{ selected: selected }" (click)="onClick()">
  <div class="metric-state {{ style }}">
    <i [class]="icon"></i>
  </div>
  <div class="metric-info nx-margin-left-2xs" metric-info>
    <div class="metric-name cut-text">{{ metric.name }}</div>
    <div class="extra-info">{{ analysis?.analysisValues?.metricValue || '-'}}</div>
  </div>
</div>
