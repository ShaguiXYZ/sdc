<div *ngIf="squad" class="squad-summary">
  <nx-tab-group class="tiny-tabs" (selectedIndexChange)="onSquadChage($event)">
    <nx-tab [label]="'Label.SquadSumary' | translate">
      <div class="summary-charts">
        <sdc-coverage-chart
          [animation]="true"
          [backgroundColor]="BACKGROUND_SQUAD_COLOR"
          [coverage]="squad"
          [size]="300"
        ></sdc-coverage-chart>
        <div class="summary-count">
          <sdc-components-state-count [components]="components" (clickStateCount)="onClickStateCount($event)"></sdc-components-state-count>
        </div>
      </div>
    </nx-tab>
    <nx-tab [label]="'Label.ComponentLanguageDistribution' | translate">
      <div class="language-distribution sdc-center">
        <ng-container *ngIf="squadSummaryData.languageDistribution && squadSummaryData.languageDistribution.graph.length; else noData">
          <sdc-time-evolution-multichart
            [data]="squadSummaryData.languageDistribution"
            [size]="{ height: 330 }"
          ></sdc-time-evolution-multichart>

          <em class="sdc-op toggle-chart fa-solid fa-chart-pie"></em>
        </ng-container>
      </div>
    </nx-tab>
  </nx-tab-group>
</div>

<ng-template #noData>
  <sdc-no-data></sdc-no-data>
</ng-template>
