<div class="sdc-tag sdc-tag--{{ state }} sdc-center" [ngClass]="{ 'sdc-removable': removable, 'sdc-tag--disabled': disabled }">
  <span class="sdc-tag__name">{{ data.name }}</span>

  @if (removable) {
  <em class="fa-solid fa-circle-xmark sdc-op" [title]="'Label.RemoveTag' | translate" (click)="onRemove()"></em>
  }
</div>
