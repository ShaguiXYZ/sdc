@for (component of components; track component.id) {
<div [ngClass]="{ reveal: animation, 'nx-margin-bottom-3xs': !$last }">
  <sdc-compliance-bar-card
    [component]="component"
    [showDepartment]="showDepartment"
    [showSquad]="showSquad"
    (clickLink)="onClickShowMore($event)"
    (clickDepartment)="onClickSDepartment($event)"
    (clickSquad)="onClickSquad($event)"
  ></sdc-compliance-bar-card>
</div>
}
