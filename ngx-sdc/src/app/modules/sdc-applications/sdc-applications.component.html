<div id="body-content" class="nx-margin-y-2xs">
  <form [formGroup]="form">
    <div nxLayout="grid nogutters">
      <div nxRow>
        <div nxCol="12">
          <nx-formfield [nxLabel]="'Label.Squads' | translate">
            <nx-dropdown
              autocomplete="disabled"
              name="allLobs"
              formControlName="squadId"
              [nxShowFilter]="true"
              [nxFilterPlaceholder]="'Dropdown.Filter.Squad' | translate"
            >
              <nx-dropdown-item *ngFor="let item of squads" [nxValue]="item.id">
                {{ item.name }}
              </nx-dropdown-item>
            </nx-dropdown>
          </nx-formfield>
          <h2 *ngIf="applicationsInfo">Coverage: {{ applicationsInfo.coverage }}</h2>
        </div>
      </div>
    </div>
  </form>
  <div nxLayout="grid nogutters">
    <div nxRow>
      <div nxCol="12">
        <sdc-compliance-bar-cards
          *ngIf="applicationsInfo"
          [compliances]="applicationsInfo.compliances"
          (clickLink)="complianceClicked($event)"
        ></sdc-compliance-bar-cards>
      </div>
    </div>
  </div>
</div>
